<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C3CE1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E44D7B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A5C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C3CE1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E44D7B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <filter id="innerGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="rgba(108,60,225,0.4)"/>
    </filter>
  </defs>

  <!-- App background -->
  <rect x="0" y="0" width="512" height="512" rx="113" ry="113" fill="url(#bgGradient)"/>

  <!-- Highlight overlay -->
  <rect x="0" y="0" width="512" height="512" rx="113" ry="113" fill="url(#highlight)"/>

  <!-- White rounded screen -->
  <rect x="96" y="156" width="320" height="200" rx="36" ry="36" fill="white" opacity="0.95" filter="url(#shadow)"/>

  <!-- Play button circle -->
  <circle cx="256" cy="256" r="52" fill="url(#playGradient)" filter="url(#innerGlow)"/>

  <!-- Play triangle (white, inside circle) -->
  <polygon points="244,232 244,280 278,256" fill="white"/>
</svg>
